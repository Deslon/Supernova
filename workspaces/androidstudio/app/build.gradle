apply plugin: 'com.android.application'

def projectSource = "project"

def supernovaRoot = "../../.."
def projectSrcPath = supernovaRoot+"/"+projectSource

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.deslon.supernova"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                abiFilters "arm64-v8a"
                abiFilters "x86"
                abiFilters "armeabi-v7a"
                abiFilters "x86_64"

                arguments "-DANDROID_STL=c++_static", "-DPROJECT_SOURCE="+projectSource
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path supernovaRoot+"/platform/android/CMakeLists.txt"
        }
    }

    sourceSets {
        main {
            assets.srcDirs = [projectSrcPath+'/assets',projectSrcPath+'/lua']
        }
    }

}